<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрити</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div>

<!-- ==================================================================================== -->

<div id="popup-callback" aria-hidden="true" class="popup__callback popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>
			<div class="popup__text">
				<form class="popup__form-tel " action="/submit-form" method="post">
					<p class="popup__form-tel-title ">Передзвоніть мені</p>
					<p class="popup__form-tel-info ">Якщо у Вас виникли питання, залиште свій номер і ми
						передзвонимо Вам </p>
					<div class="popup__form-tel-name ">
						<label for="name"><span></span></label>
						<input class="input" type="text" id="name" name="name" data-required
							data-error="Введіть Ваше ім’я" placeholder="Ваше ім’я" required>
					</div>
					<div class="popup__form-tel-phone ">
						<label for="telphone"><span></span></label>
						<input class="input" type="tel" id="telphone" name="tel" data-required
							data-error="Введено не вірний формат номеру" placeholder="Ваш телефон" required>
					</div>
					<!-- <div class="popup__form-tel-time"> -->
					<!-- <p>О котрій годині Вам зателефонувати</p> -->
					<!-- <label for="time">О котрій годині Вам зателефонувати</label> -->
					<!-- <input id="time-hour" class="input" type="number" name="time" step="1" min="9" max="18" value="12"></input> -->
					<!-- <input id="time-minute" class="input" type="number" name="time" step="10" min="0" max="60" value="00"></input> -->
					<!-- </div> -->
					<div class="popup__form-tel-question">
						<label for="question"></label>
						<textarea id="question" class="input" name="question" placeholder="Ваш коментар"
							spellcheck="true" required></textarea>
					</div>

					<button class="popup__form-tel-btn dark-btn" type="submit">замовити дзвінок</button>
				</form>
				<p class="popup__form-tel-info form-tel-info">Натискаючи “Замовити дзвінок”, Ви даєте згоду на обробку
					та використання
					персональних даних.</p>
			</div>
		</div>
	</div>
</div>
<!-- ==================================================================================== -->

	<div class="popup-video__wrapper popup__wrapper">
		<button data-close type="button" class="popup__close"></button>

		<div data-popup-youtube-place class="popup-video__yotube">

		</div>
	</div>
</div>
